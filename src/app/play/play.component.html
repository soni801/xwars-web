@switch (gameService.state) {
    @case (GameState.PreGame) {
        <app-pre-game></app-pre-game>
    }
    @case (GameState.InGame) {
        <app-game></app-game>
        @if (gameService.paused) {
            <app-pause></app-pause>
        }
    }
    @case (GameState.PostGame) {
        <app-post-game [winner]="gameService.winner()"></app-post-game>
    }
}
