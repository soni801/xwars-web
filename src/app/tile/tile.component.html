<div class="border" [ngClass]="[
    this.tile.isFoundation.top ? 'color-top' : '',
    this.tile.isFoundation.bottom ? 'color-bottom' : '',
    this.tile.isFoundation.left ? 'color-left' : '',
    this.tile.isFoundation.right ? 'color-right' : ''
]" style="color: {{this.tile.owner?.color}}">
    <div class="player-marker" *ngIf="this.tile.owner" style=""></div>
</div>
